{% if shows %}
<ul>
    {% for show in shows %}
        <li>
            {{show.name}}
            <ul>
                {% for season in show.seasons %}
                    <li>Saison {{season.number}} : {{season.episode_count}} épisode(s).</li>
                {% endfor %}
            </ul>
        </li>
    {% endfor %}
</ul>
{% else %}
<p>Aucune série suivie. <a href="{{url_for('search')}}">Ajouter une série</a></p>
{% endif %}
