{% if shows %}
<ul>
    {% for show in shows %}
        <li>
            <a href="{{url_for('show', show_id=show.tmdb_id)}}">{{show.name}}</a> ({{show.progression()|round|int}}%)
        </li>
    {% endfor %}
</ul>
{% else %}
<p>Aucune série suivie. <a href="{{url_for('search')}}">Ajouter une série</a></p>
{% endif %}
